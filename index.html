<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sound Asleep</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <link href="main.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="moment.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  
  <div id="app"> <!-- Start app -->
    <div id="morning"> <!-- Clock and timers start here -->
      
      <div class="up"> <!-- Morning alarm set -->
        <div class="hour">&#9650;</div>
        <div class="minute">&#9650;</div>
        <div class="second">&#9650;</div>
      </div>
      <div class="time">
        <span class="hour">02</span>:<span class="minute">45</span>:<span class="second">35</span>
      </div>
      <div class="down">
        <div class="hour">&#9660;</div>
        <div class="minute">&#9660;</div>
        <div class="second">&#9660;</div>
      </div>
      
    </div><div id="clock"> <!-- Clock here -->
      
      <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span>
      
    </div><div id="evening"> <!-- Evening alarm set -->
      
      <div class="up">
        <div class="hour">&#9650;</div>
        <div class="minute">&#9650;</div>
        <div class="second">&#9650;</div>
      </div>
      <div class="time">
        <span class="hour">02</span>:<span class="minute">45</span>:<span class="second">35</span>
      </div>
      <div class="down">
        <div class="hour">&#9660;</div>
        <div class="minute">&#9660;</div>
        <div class="second">&#9660;</div>
      </div>
      
    </div>
    
    <div id="messages"> <!-- Alarm labels and alarm warnings -->
      <div id="morningtext">Morning alarm</div>
      <div id="alarminfo">Good morning!</div>
      <div id="eveningtext">Evening alarm</div>
    </div>
    
    <div id="help"> <!-- Help -->
      <a href="help.html" target="_blank">For help, click here</a>
    </div>
  </div> <!-- End app -->
  
</body>
</html>
