<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sound Asleep</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <link href="main.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="moment.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  
  <div id="app"> <!-- Start app -->
    <div id="morning"> <!-- Clock and timers start here -->
      
      <div class="wrapper">
        <div class="up"> <!-- Morning alarm set -->
          <div class="hour">&#9650;</div>
          <div class="min">&#9650;</div>
          <div class="sec">&#9650;</div>
        </div>
        <div class="time">
          <span class="hour">02</span>:<span class="min">45</span>:<span class="sec">35</span>
        </div>
        <div class="down">
          <div class="hour">&#9660;</div>
          <div class="min">&#9660;</div>
          <div class="sec">&#9660;</div>
        </div>
      </div>
      
    </div><div id="clock"> <!-- Clock here -->
      
      <span class="hour"></span>:<span class="min"></span>:<span class="sec"></span>
      
    </div><div id="evening"> <!-- Evening alarm set -->
      
      <div class="wrapper">
        <div class="up">
          <div class="hour">&#9650;</div>
          <div class="min">&#9650;</div>
          <div class="sec">&#9650;</div>
        </div>
        <div class="time">
          <span class="hour">02</span>:<span class="min">45</span>:<span class="sec">35</span>
        </div>
        <div class="down">
          <div class="hour">&#9660;</div>
          <div class="min">&#9660;</div>
          <div class="sec">&#9660;</div>
        </div>
    </div>
      
    </div>
    
    <div id="messages"> <!-- Alarm labels and alarm warnings -->
      <div id="morningtext">Morning alarm (AM)</div><div id="alarmstatus" data-nextalarm="">To set your alarms, use the pickers on either side.</div><div id="eveningtext">Evening alarm (PM)</div>
    </div>
    
    <div id="help"> <!-- Help -->
      <p><a href="help.html" target="_blank">For help, click here</a></p>
      <p><a href="javascript:run_alarm()">Click to set off alarm</a></p>
    </div>
  </div> <!-- End app -->
  
</body>
</html>
